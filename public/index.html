<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Board</title>
</head>
<body>
  <nav>
    <i class="fa fa-plus-circle"></i>
  </nav>
  <form action="#" class="new-photo-form">
    <input type="text" id="image-url" placeholder="Image URL">
    <input type="text" id="image-caption" placeholder="Image Caption">

    <button>CANCEL</button>
    <button>ADD IMAGE</button>
  </form>

  <ul class="photo-list">
    <li><img src="#" alt="Example Photo" /></li>
  </ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.js"></script>
    <script src="/jquery.js"></script>
    <script src="/app.js"></script>
    <script>
      require(['app'], function(app) {
        app();
      });
    </script>
</body>
</html>
